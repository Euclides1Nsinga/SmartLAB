<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SmartLAB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background-color: #F4F6F8;
            color: #333333;
        }

        header {
            background-color: #1E2A38;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .logo-container img {
            height: 60px;
        }

        nav a {
            color: #ffffff;
            margin: 0 12px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
            color: #3FA9F5;
        }

        .banner-img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            display: block;
        }

        .container {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .produtos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .produto {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            text-align: center;
        }

        .produto img {
            max-width: 100%;
            height: 200px;
            object-fit: contain;
        }

        form {
            margin-top: 40px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        form button {
            padding: 12px 20px;
            background-color: #28A745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        form button:hover {
            background-color: #218838;
            transition: 0.3s ease;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo SmartLAB">
            <div>
                <h1>SmartLAB</h1>
                <p>Design e Soluções Digitais</p>
            </div>
        </div>
        <nav>
            <a href="#produtos">Produtos</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <!-- Banner -->
    <img src="banner.webp" alt="Promoção SmartLAB" class="banner-img">

    <div class="container">

        <!-- Produtos -->
        <section id="produtos">
            <h2>Produtos em destaque</h2>
            <div class="produtos">
                <div class="produto">
                    <img src="produto1.webp" alt="Produto 1">
                    <h3>Produto 1</h3>
                    <p>Descrição curta do produto.</p>
                    <button>Comprar agora</button>
                </div>
                <div class="produto">
                    <img src="produto2.webp" alt="Produto 2">
                    <h3>Produto 2</h3>
                    <p>Descrição curta do produto.</p>
                    <button>Comprar agora</button>
                </div>
            </div>
        </section>

        <!-- Formulário de contato -->
        <section id="contato">
            <h2>Fale conosco</h2>
            <form>
                <input type="text" placeholder="Seu nome" required>
                <input type="email" placeholder="Seu e-mail" required>
                <textarea placeholder="Mensagem" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </div>

    <footer>
        &copy; 2025 SmartLAB. Todos os direitos reservados.
    </footer>

</body>
</html>
